        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('zh')) {
                if (browserLang === 'zh-TW' || browserLang === 'zh-HK') {
                    return 'zh-TW';
                }
                return 'zh-CN';
            }
            return 'en';
        }

        // 初始化语言选择器
        function initializeLanguageSelector() {
            const languageSelect = document.getElementById('language');
            currentLanguage = detectBrowserLanguage();
            languageSelect.value = currentLanguage;
        }

        function changeLanguage() {
            currentLanguage = document.getElementById('language').value;
            updateUIText();
            if (chart) {
                chart.destroy();
            }
            fetchData();
        }

        function updateUIText() {
            const t = translations[currentLanguage];
            document.getElementById('main-title').textContent = t.mainTitle;
            document.getElementById('btc-title').textContent = t.btcTitle;
            document.getElementById('gold-title').textContent = t.goldTitle;
            document.querySelectorAll('#current-price-text, #current-price-text2').forEach(el => el.textContent = t.currentPrice);
            document.querySelectorAll('#market-cap-text, #market-cap-text2').forEach(el => el.textContent = t.marketCap);
            document.getElementById('analysis-title').textContent = t.analysisTitle;
            
            // 更新比率显示文本
            const ratioValue = document.getElementById('ratio-value').textContent;
            if (ratioValue === '计算中...' || ratioValue === '載入中...' || ratioValue === 'Loading...') {
                document.getElementById('market-cap-ratio').innerHTML = t.ratioText.replace('{ratio}', `<span id="ratio-value">${t.calculating}</span>`);
            } else {
                document.getElementById('market-cap-ratio').innerHTML = t.ratioText.replace('{ratio}', `<span id="ratio-value">${ratioValue}</span>`);
            }
        }

            }
        }

        // 获取数据
        async function fetchData() {
            try {
                showLoadingState();
                
                // 使用 Promise.race 设置超时
                const timeout = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Request timeout')), 10000) // 增加超时时间到10秒
                );

                const fetchPromise = Promise.all([
                    fetchBitcoinData(),
                    fetchGoldData()
                ]);

                const [btcData, goldData] = await Promise.race([fetchPromise, timeout]);
                updateDisplay(btcData, goldData);
                
            } catch (error) {
                console.error('数据获取失败:', error);
                showError('api');
                
                // 如果所有API都失败，使用最后一次成功的数据（如果有）
                if (window.lastSuccessfulData) {
                    updateDisplay(window.lastSuccessfulData.btc, window.lastSuccessfulData.gold);
                    showError('cache');
                }
            }
        }

        // 获取比特币数据
        async function fetchBitcoinData() {
            for (const endpoint of API_ENDPOINTS.bitcoin) {
                try {
                    const response = await fetch(endpoint);
                    if (!response.ok) continue;
                    const data = await response.json();
                    
                    if (endpoint.includes('coingecko')) {
                        if (data.bitcoin && data.bitcoin.usd) {
                            return {
                                price: data.bitcoin.usd,
                                marketCap: data.bitcoin.usd_market_cap / 1e12
                            };
                        }
                    } else if (endpoint.includes('binance')) {
                        if (data.price) {
                            const price = parseFloat(data.price);
                            const marketCap = price * 19400000 / 1e12; // 使用固定流通量计算市值
                            return { price, marketCap };
                        }
                    }
                } catch (error) {
                    console.warn(`Failed to fetch from ${endpoint}:`, error);
                    continue;
                }
            }
            throw new Error('All Bitcoin API endpoints failed');
        }

        // 获取黄金数据
        async function fetchGoldData() {
            let lastError = null;
            
            for (const endpoint of API_ENDPOINTS.gold) {
                try {
                    const response = await fetch(endpoint);
                    if (!response.ok) {
                        lastError = new Error(`HTTP error! status: ${response.status}`);
                        continue;
                    }
                    
                    const data = await response.json();
                    
                    if (endpoint.includes('coingecko')) {
                        if (data.xau && data.xau.usd) {
                            return {
                                price: data.xau.usd,
                                marketCap: calculateGoldMarketCap(data.xau.usd)
                            };
                        }
                    } else if (endpoint.includes('binance')) {
                        if (data.price) {
                            const price = parseFloat(data.price);
                            return {
                                price,
                                marketCap: calculateGoldMarketCap(price)
                            };
                        }
                    }
                } catch (error) {
                    console.warn(`Failed to fetch from ${endpoint}:`, error);
                    lastError = error;
                    continue;
                }
            }
            
            // 如果所有API都失败，尝试使用最后一次成功的数据
            if (window.lastSuccessfulData && window.lastSuccessfulData.gold) {
                console.log('Using cached gold data');
                return window.lastSuccessfulData.gold;
            }
            
            throw lastError || new Error('All Gold API endpoints failed');
        }

        // 计算黄金市值
        function calculateGoldMarketCap(price) {
            const totalOunces = CONFIG.totalGoldTons * CONFIG.goldOuncesPerTon;
            return (price * totalOunces) / 1e12;
        }

        // 更新显示
        function updateDisplay(btcData, goldData) {
            // 保存成功的数据用于备用
            window.lastSuccessfulData = {
                btc: btcData,
                gold: goldData
            };

            const t = translations[currentLanguage];
            
            // 更新比特币数据
            document.getElementById('btc-price').textContent = `$${btcData.price.toLocaleString()}`;
            document.getElementById('btc-market-cap').textContent = `$${btcData.marketCap.toFixed(2)}T`;

            // 更新黄金数据
            document.getElementById('gold-price').textContent = `$${goldData.price.toLocaleString()}/oz`;
            document.getElementById('gold-market-cap').textContent = `$${goldData.marketCap.toFixed(2)}T`;

            // 更新比率
            const ratio = (goldData.marketCap / btcData.marketCap).toFixed(2);
            document.getElementById('market-cap-ratio').innerHTML = t.ratioText.replace('{ratio}', `<span id="ratio-value">${ratio}</span>`);

            // 更新预测
            const yearsToCatch = calculateYearsToCatch(btcData.marketCap, goldData.marketCap, CONFIG.btcGrowthRate);
            const predictionText = t.yearsPrediction.replace('{years}', `<span class="highlight">${yearsToCatch}</span>`);
            document.getElementById('prediction').innerHTML = predictionText;

            // 更新图表
            updateChart(btcData.marketCap, goldData.marketCap);
        }

        // 显示加载状态
        function showLoadingState() {
            const t = translations[currentLanguage];
            document.getElementById('btc-price').innerHTML = `<span class="loading">${t.loading}</span>`;
            document.getElementById('gold-price').innerHTML = `<span class="loading">${t.loading}</span>`;
            document.getElementById('btc-market-cap').innerHTML = `<span class="loading">${t.loading}</span>`;
            document.getElementById('gold-market-cap').innerHTML = `<span class="loading">${t.loading}</span>`;
            document.getElementById('market-cap-ratio').innerHTML = t.ratioText.replace('{ratio}', `<span id="ratio-value" class="loading">${t.calculating}</span>`);
            document.getElementById('prediction').innerHTML = `<span class="analyzing">${t.analyzing}</span>`;
        }

        // 显示错误
        function showError(errorType) {
            const message = ERROR_MESSAGES[errorType][currentLanguage] || ERROR_MESSAGES[errorType]['en'];
            document.getElementById('btc-price').innerHTML = `<span class="error">${message}</span>`;
            document.getElementById('gold-price').innerHTML = `<span class="error">${message}</span>`;
            document.getElementById('btc-market-cap').innerHTML = `<span class="error">${message}</span>`;
            document.getElementById('gold-market-cap').innerHTML = `<span class="error">${message}</span>`;
            document.getElementById('prediction').innerHTML = `<span class="error">${message}</span>`;
        }

        function calculateBtcGrowthRate(historyData) {
            const prices = historyData.prices;
            const oldestPrice = prices[0][1];
            const newestPrice = prices[prices.length - 1][1];
            return (newestPrice / oldestPrice) - 1;
        }

        function calculateYearsToCatch(btcMarketCap, goldMarketCap, btcGrowthRate) {
            if (btcGrowthRate <= 0) return '无法预测';
            return Math.ceil(Math.log(goldMarketCap/btcMarketCap) / Math.log(1 + btcGrowthRate));
        }

        function updateChart(btcMarketCap, goldMarketCap) {
            const ctx = document.getElementById('comparison-chart').getContext('2d');
            const t = translations[currentLanguage];
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [t.btcTitle, t.goldTitle],
                    datasets: [{
                        label: t.marketCapChart,
                        data: [btcMarketCap, goldMarketCap],
                        backgroundColor: ['#ff9900', '#ffd700'],
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 启动应用
        initialize();
    </script>
</body>
</html>
